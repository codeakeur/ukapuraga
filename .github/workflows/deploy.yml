name: Go

on:
  push:
    branches: [ main ]

jobs:
  Deployment:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - id: 'Authentication'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: projects/630537661492/locations/global/workloadIdentityPools/gh-actions-pool/providers/github
        service_account: 'github-actions-workflow@comies-hml.iam.gserviceaccount.com'

    - id: 'Checkout'
      uses: actions/checkout@v2

    - id: 'Deploy'
      uses: 'google-github-actions/deploy-appengine@v0'
      with:
        deliverables: cmd/api/hml.yaml

    - id: 'Test'
      run: 'curl "${{ steps.deploy.outputs.url }}"'